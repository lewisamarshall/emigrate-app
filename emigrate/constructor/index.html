<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Load Scripts -->
    <script src="../enable_dev_tools.js"></script>
    <script>
    window.$ = window.jQuery = require('../bower_components/jquery/dist/jquery.js');
    </script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>

    <!-- Load CSS -->
    <!-- <link type="text/css" href="../css/styles.css" rel="stylesheet"> -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media='screen'>
    <!-- <link href="../bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"> -->

    <title>Emigrate Constructor</title>

</head>

<body>
    <nav>
      <ul class='nav nav-tabs'>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../visualizer/index.html">Visualizer</a></li>
        <li class="active"><a href="./index.html">Constructor</a></li>
        <li><a href="../help/index.html">Help</a></li>
      </ul>
    </nav>

    <div class='accordion' id="option-container">
        <div class='accordion-group'>
            <div class='accordion-heading'>
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#option-container" href="#numerics_collapse">
                    Numerics
                </a>
            </div>
            <div id="numerics_collapse" class="accordion-body collapse in">
                <div class="accordion-inner">
                    <table class='table table-condensed'>
                        <tr><td>Flux Scheme</td>
                            <td><select>
                                <option value="SLIP">SLIP</option>
                                <option value="Compact Adaptive Grid">Compact</option>
                            </select></td>
                        </tr>
                        <tr><td>Equilibration Mode</td>
                            <td><select>
                                <option value="pH">pH</option>
                                <option value="constant">Constant</option>
                                <option value="ionic strength">Ionic Strength</option>
                            </select></td>
                        </tr>
                        <tr><td>Grid Points</td>
                            <td><input type="number" placeholder="100"></input></td>
                        </tr>
                        <tr><td>Precondition</td>
                            <td><input type="checkbox" name="precondition" value="precondition"></input></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>

        <div class='accordion-group'>
            <div class='accordion-heading'>
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#option-container" href="#fields_collapse">
                    Fields
                </a>
            </div>
            <div id="fields_collapse" class="accordion-body collapse in">
                <div class="accordion-inner">
                    <table class='table table-condensed'><thead>
                        <tr><td>Field Mode</td>
                            <td><select>
                                <option value="Voltage">Voltage</option>
                                <option value="Current">Current</option>
                            </select></td>
                        </tr>
                        <tr><td>Voltage (V)</td>
                            <td><input type="number" placeholder="100"></input></td>
                        </tr>
                        <tr><td>Current (Amps)</td>
                            <td><input type="number" placeholder="100"></input></td>
                        </tr>
                        <tr><td>Simulation Time (s)</td>
                            <td><input type="number" placeholder="100"></input></td>
                        </tr>
                        <tr><td>Timestep (s)</td>
                            <td><input type="number" placeholder="1"></input></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>

        <div class='accordion-group'>
            <div class='accordion-heading'>
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#option-container" href="#solutions_collapse">
                    Solutions
                </a>
            </div>
            <div id="solutions_collapse" class="accordion-body collapse in">
                <div class="accordion-inner">
                    <table class='table table-condensed'><thead><h3>Solutions</h3></thead>
                        <tr><td>Add Ion:</td>
                            <td><input type="search" class='input-medium search-query', placeholder="ion"></input></td>
                            <td><input type="number" placeholder="concentration (mM)"></input></td>
                            <td><input class='btn' type="submit" value="add"></input></td>
                            </select></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>

    </div>

    <footer>
        <button class='btn btn-primary'>Start simulation</button>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
            <!-- 40% -->
        </div>
    </footer>
</div>

<!-- <script src='constructor.js'></script> -->
</body>

</html>
