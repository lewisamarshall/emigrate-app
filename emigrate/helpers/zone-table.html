<link rel=import href="../bower_components/polymer/polymer.min.js"></script>
<link rel=import href="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
<link rel="import" href="../bower_components/sortable-table/sortable-table.html">
<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link rel="stylesheet" href="../bower_components/sortable-table/css/bootstrap.css" shim-shadowdom>

<polymer-element name="removeZone-button" class="btn btn-default" extends="button" on-click="{{remove_me}}">
  <script>
    Polymer({
      remove_me: function() {
        this.fire('remove', this);
      }
    })
  </script>
</polymer-element>

<polymer-element name="removeIon-button" class="btn btn-sm btn-default" extends="button" on-click="{{remove_ion}}">
  <script>
    Polymer({
      remove_ion: function() {
        this.fire('removeion', this);
      }
    })
  </script>
</polymer-element>

<polymer-element name="add-button" class="btn btn-default" extends="button" on-click="{{add_zone}}">

  <script>
    Polymer({
      add_zone: function() {
        this.fire('add', this);
      }
    })
  </script>
</polymer-element>

<polymer-element class="btn btn-sm btn-default" name="addion-button" extends="button" on-click="{{add_ion}}">
  <script>
    Polymer({
      add_ion: function() {
        this.fire('addion', this);
      }
    })
  </script>
</polymer-element>

<polymer-element name="zone-table" on-remove="{{removeit}}"
                 on-removeion="{{removemyion}}"  on-add="{{addit}}"
                 on-addion="{{addion}}" attributes='data'>

  <template>
  <link rel="stylesheet" href="../bower_components/sortable-table/css/bootstrap.css" shim-shadowdom>
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <div class="panel panel-default">
      <div class="panel-heading">Zone Setup</div>
      <div style="overflow: scroll;height: 370px;">

    <sortable-table class="bootstrap" data="{{data}}" columns="{{columns}}" userSort=true disableColumnMove=true rowTemplate='row' on-removeEvent="{{remove}}" selected={{selected}} rowSelection=false>
      <template id="row">
        <td style="vertical-align:middle" width="10%">
          <button is="removeZone-button">Remove</button>
        </td>

        <td style="vertical-align:middle" width="20%"><input class="form-control" style="height:28px;font-size:12px;" value="{{record.row.zone}}"></small></td>

        <td style="vertical-align:middle" width="15%"><input type='number' style="height:28px;font-size:12px;" class="form-control" value="{{record.row.length}}"></td>

        <td>
          <div class="panel panel-default panel-heading">
          <sortable-table class="bootstrap" style="width:100%" data="{{record.row.solution}}"
                          columns="{{columns[3].columns}}" disableColumnMove=true rowTemplate='nestedRow'>
            <template id='nestedRow'>
              <td>
                <button is="removeIon-button" style="height:28px;font-size:12px;">-</button>
              </td>

              <td><select class="form-control" value="{{record.row.ion}}" style="height:28px;font-size: 12px;">
								<option value="hydrochloric acid">chloride</option>
								<option value="tris">tris</option>
								<option value="hepes">hepes</option>
								<option value="caproic acid">caproic acid</option>
								<option value="alexa fluor 488">Alexa Fluor 488</option>
                <option value="acetic acid">acetic acid</option>
                <option value="fluorescein">fluorescein</option>
                <option value="mops">MOPS</option>
                <option value="b-alanine">b-alanine</option>
                <option value="pyridine">pyridine</option>
                <option value="aniline">aniline</option>
                <option value="rhodamine 6g">rhodamine 6g</option>
                <option value="bis-tris">bis-tris</option>
							</select>
              </td>

              <td><input type='number' class="form-control"  value="{{record.row.concentration}}" style="height:28px;font-size: 12px;"></td>

            </template>
          </sortable-table>
        </div>
          <button is="addion-button" style="height:28px;font-size: 12px;">+</button>
        </td>
      </template>
    </sortable-table>
  </div>
  </div>
    <button is="add-button">Add</button>

  </template>
  <script>
    Polymer({
      removeit: function(event, msg) {
        console.log(event)
        console.log(event.path[2].rowIndex);
        this.data.splice(event.path[2].rowIndex - 1, 1)
      },

      removemyion: function(event, msg) {
        ionrow = event.path[2].rowIndex-1;
        zonerow = event.path[9].rowIndex-1;
        console.log(event)
        console.log([ionrow, zonerow]);
        this.data[zonerow].solution.splice(ionrow, 1)
      },

      addit: function(event, msg) {
        console.log(event)
        this.data.push({
          zone: 'New Zone',
          length: .005,
          solution : [
            { ion: 'hydrochloric acid', concentration: 0.001},
          ]
        })
      },

      addion: function(event, msg) {
        console.log(event)
        zonerow = event.path[2].rowIndex-1;

        this.data[zonerow].solution.push({ ion: 'hydrochloric acid', concentration: 0.1})
      },

      data: [
        {
          zone: 'Trailing Electrolyte',
          length: .005,
          solution : [
            { ion: 'tris', concentration: 0.1},
            { ion: 'caproic acid', concentration: 0.2},
            { ion: 'hepes', concentration: 0.2},
          ],
        },{
          zone: 'Sample',
          length: .005,
          solution : [
            { ion: 'alexa fluor 488', concentration: 0.001},
            { ion: 'tris', concentration: 0.02},
            { ion: 'hydrochloric acid', concentration: 0.01},
          ],
        },{
          zone: 'Leading Electrolyte',
          length: .005,
          solution : [
            { ion: 'hydrochloric acid', concentration: 0.1},
            { ion: 'tris', concentration: 0.2},
          ],
        }
      ],

      columns: [
        {name: 'remove', title:''},
        {name: 'zone', title: 'Zone'},
        {name: 'length',title: 'Length'},
        {
          name: 'solution',
          title: 'Solution',
          columns: [
              {name: 'remove', title:''},
              { name:'ion', title:'Ion'},
              { name:'concentration', title: 'Concentration'},
            ],
        }
      ]
    });
  </script>
</polymer-element>
<zone-table></zone-table>
