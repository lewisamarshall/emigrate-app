<div id='constructor-content'>
  <div id="constructor_chart" class='chart'></div>
  <template id="constructor_table" bind>
    <sortable-table class="bootstrap" data="{{data}}" columns="{{columns}}">
      <!-- nested table as a cell -->
      <template id="nestedTable">
        <td style="padding:0;">
          <sortable-table class="bootstrap"
                          style="width:100%"
                          data="{{row[column.name]}}"
                          columns="{{column.columns}}"
                          sortColumn="{{column.sortColumn}}"
                          sortDescending="{{column.sortDescending}}">
          </sortable-table>
        </td>
      </template>
    </sortable-table>
  </template>
</div>
