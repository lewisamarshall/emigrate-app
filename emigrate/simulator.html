<div id='sim-content'>
  <button class='btn btn-default navbar-btn'
          onclick=window.simulator.load()>Load</button>
  <button class='btn btn-default navbar-btn'
          onclick=window.simulator.run()>Run</button>
  <!-- Configuration Panels -->
  <div class='panel-group col-md-4'
       id="option-container"
       role="tablist"
       aria-multiselectable="true">

    <div class="panel panel-default">
      <div class='panel-heading' role="tab" id="headingNumerics">
        <h4 class="panel-title">
          <a data-toggle="collapse"
             data-parent="#option-container"
             href="#numerics_collapse"
             aria-expanded="true"
             aria-controls="numerics_collapse">
                            Numerics
                        </a>
        </h4>
      </div>
      <div id="numerics_collapse" class="panel-body collapse in">
        <div class="panel-body">
          <table class='table table-condensed'>
            <tr>
              <td>Flux Scheme</td>
              <td>
                <select>
                  <option value="SLIP">SLIP</option>
                  <option value="Compact Adaptive Grid">Compact</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Equilibration Mode</td>
              <td>
                <select>
                  <option value="pH">pH</option>
                  <option value="constant">Constant</option>
                  <option value="ionic strength">Ionic Strength</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>Precondition</td>
              <td>
                <input type="checkbox" name="precondition" value="precondition"></input>
              </td>
            </tr>
          </table>
        </div>
      </div>

    </div>

    <div class="panel panel-default">
      <div class='panel-heading' role="tab" id="headingFields">
        <h4 class="panel-title">
          <a class='collapsed' data-toggle="collapse" data-parent="#option-container" href="#fields_collapse" aria-expanded="false" aria-controls="fields_collapse">
                            Fields
                        </a>
        </h4>
      </div>
      <div id="fields_collapse" class="panel-body collapse in">
        <div class="panel-body">
          <table class='table table-condensed'>
            <thead>
              <tr>
                <td>Simulation Time (s)</td>
                <td>
                  <input id='time_input' type="number" value="100"></input>
                </td>
              </tr>
              <tr>
                <td>Timestep (s)</td>
                <td>
                  <input id='dt_input' type="number" value="1"></input>
                </td>
              </tr>
          </table>
        </div>
      </div>

    </div>

  </div>

  <!-- Configuration Panels -->
  <div class='panel-group col-md-8'
       id="option-container"
       role="tablist"
       aria-multiselectable="true">
    <div id="simulation_chart" class='chart'></div>
    Time: <span id="simulationTime">0</span>

  </div>

  <footer class='footer'>
    <div class="progress">
      <div id='simulatorProgress' class="progress-bar progress-bar-striped"
           role="progressbar" aria-valuenow="50"
           aria-valuemin="0" aria-valuemax="100" style="width:0%">
      </div>
    </div>
  </footer>
</div>
