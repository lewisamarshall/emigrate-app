<!DOCTYPE html>
<html>

<head>
  <title>Emigrate</title>

  <!-- Load Scripts -->
  <script src="helpers/enable_dev_tools.js"></script>
  <script>
    window.$ = window.jQuery = require('bower_components/jquery/dist/jquery.js');
  </script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="bower_components/c3/c3.min.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>


  <!-- Load CSS -->
  <link href="styles/styles.css" rel="stylesheet">
  <link href="bower_components/c3/c3.css" rel="stylesheet">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="import" href="bower_components/sortable-table/sortable-table.html">
  <link rel="stylesheet" href="bower_components/sortable-table/css/bootstrap.css" shim-shadowdom>

</head>

<body>
  <div class="container">
    <div role="tabpanel">
      <ul class="nav nav-tabs" role="tablist" id='nav-tabs'>
        <li role="presentation" class="active">
          <a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a>
        </li>
        <li role="presentation">
          <a href="#con" aria-controls="viz" role="tab" data-toggle="tab">Construct</a>
        </li>
        <li role="presentation">
          <a href="#sim" aria-controls="sim" role="tab" data-toggle="tab">Simulate</a>
        </li>
        <li role="presentation">
          <a href="#viz" aria-controls="sim" role="tab" data-toggle="tab">Visualize</a>
        </li>
      </ul>

      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active fade in" id="home">
          <link rel="import" href="./home.html" id="home-content-link">
          <script id='home-content-script'>
            var content = document.getElementById('home-content-link').import;
            var el = content.getElementById('home-content');
            var scr = document.getElementById('home-content-script');
            scr.parentNode.insertBefore(el.cloneNode(true), scr);
          </script>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="con">
          <link rel="import" href="./constructor.html" id="constructor-content-link">
          <script id='constructor-content-script'>
            var content = document.getElementById('constructor-content-link').import;
            var el = content.getElementById('constructor-content');
            var scr = document.getElementById('constructor-content-script');
            scr.parentNode.insertBefore(el.cloneNode(true), scr);
          </script>
          <script src="./constructor.js"></script>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="sim">
          <link rel="import" href="./simulator.html" id="sim-content-link">
          <script id='sim-content-script'>
            var content = document.getElementById('sim-content-link').import;
            var el = content.getElementById('sim-content');
            var scr = document.getElementById('sim-content-script');
            scr.parentNode.insertBefore(el.cloneNode(true), scr);
          </script>
          <script src='./simulator.js'></script>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="viz">
          <link rel="import" href="./player.html" id="player-content-link">
          <script id='player-content-script'>
            var content = document.getElementById('player-content-link').import;
            var el = content.getElementById('player-content');
            var scr = document.getElementById('player-content-script');
            scr.parentNode.insertBefore(el.cloneNode(true), scr);
          </script>
          <script src="./player.js"></script>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
